<html>
    <head>
        <title>
            ACP
        </title>
    </head>
    <body>
        <h1>Simple Calculations</h1>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <script>
            var num1=10;
            var num2=2;
            var add=num1+num2;
            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;
            document.getElementById("add").innerHTML="The added value is:10+2="+add;
              document.getElementById("sub").innerHTML = "The subtracted value is:10-2=" + sub;
                document.getElementById("mul").innerHTML = "The multiplied value is:10*2=" + mul;
                  document.getElementById("div").innerHTML = "The divided value is:10/2=" + div;
        </script>
    </body>
</html>
